  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
    } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBXC1np6IllHeHES-dH9a5NSpmbm_T97sY",
      authDomain: "koolibooli-b7d4c.firebaseapp.com",
      projectId: "koolibooli-b7d4c",
      storageBucket: "koolibooli-b7d4c.firebasestorage.app",
      messagingSenderId: "3987203862",
      appId: "1:3987203862:web:6d708cd8b5f5ad5c801237",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const post = await getDocs(collection(db, "posts"));
    post.forEach((doc) => {
      let postContainer = document.createElement("div");
      let postImg = document.createElement("img");
      let postCaption = document.createElement("h4");
      let postComment = document.createElement("p");
      document.body.append(postContainer);
      postContainer.append(postImg);
      postContainer.append(postCaption);
      postContainer.append(postComment);


      postImg.src = doc.data().userImg;
      postCaption.textContent = doc.data().userCaption;
      postComment.textContent = doc.data().userComment;
      console.log(doc.data());
    });
  </script>
